{% extends 'base.html' %}
{% block menu %}
   <li><a href="{% url 'status_create' %}">Add Status</a></li>
{% endblock %}
{% block content %}
   <h1>Statuses:</h1>
   <hr/>
    <form method="POST" action="{% url "index"  %}">
        {% csrf_token %}
   {% for status in statuses %}
       <h2><input type="checkbox" value="{{ status.pk }}" id="{{ status.pk }}" name="del" > {{ status.status }}</h2>
       <a href="{% url 'status_update' status.pk %}">Edit</a>

       <a href="{% url 'status_delete' status.pk %}">Delete</a>

       <hr/>
   {% endfor %}

    </form>
{% endblock %}
