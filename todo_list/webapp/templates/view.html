{% extends 'base.html' %}
{% block menu %}
<a class="navbar-brand" href="{% url 'update_view' task.pk%}">Update</a>
{% endblock %}
{% block content %}
    <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-text">{{ task.description }}</h3>
                        <p class="card-text">description: {{ task.full_description }}</p>
                        <p class="card-text">status: {{ task.status }}</p>
                        <p class="card-text">type: {{ task.type }}</p>
                        <p class="card-text">data: {{ task.date }}</p>
                    </div>
                </div>
            </div>
    </div>
{% endblock %}
