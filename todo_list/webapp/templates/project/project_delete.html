{% extends "base.html" %}
{% block title %}Delete{% endblock %}
{% block menu %}

{% endblock %}
{% block content %}
    <h1>do you definitely want to delete this project"{{ project }}"?</h1>
    <form method="POST" action="{% url "project_delete" project.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="delete"></p>
        <p><a href="{% url "project_list" %}">Cancel</a></p>
    </form>
{% endblock %}
