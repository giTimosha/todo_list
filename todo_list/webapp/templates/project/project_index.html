{% extends 'base.html' %}
{% block menu %}
<a class="navbar-brand" href="{% url 'webapp:project_create' %}">Add Project</a>
    {% include 'partial/search.html' %}
{% endblock %}

{% block content %}
    <h1 class="mt-3">This Projects</h1>
    <div class="row">
    {% if is_paginated %}
    {% include 'partial/pagination.html' %}
    {% endif %}
        {% for pro in project %}
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-text"><a href="{% url 'webapp:project_view' pro.pk %}">{{ pro.name }}</a>
                        </h3>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
